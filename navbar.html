<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel = "icon" href = 
"https://th.bing.com/th/id/OIP.zEQF-MyCTFihHOhB1NkPXwAAAA?w=172&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        
        <div class="log">
            <img src="https://th.bing.com/th/id/R.0bdd1f3928f36be177241b8f8574a299?rik=f1GLlasFjUCu%2fQ&riu=http%3a%2f%2f1000logos.net%2fwp-content%2fuploads%2f2016%2f10%2fAmazon-Logo.png&ehk=gLJu7Bd3zSqjAJ7OwoyQkQPaz6ofAdahYh91trMVyN0%3d&risl=&pid=ImgRaw&r=0" width="230px" height="150px">
        </div>
        <nav >
            <ul >
                <li>Home</li>
            
                <li>About</li>
            
                <li>Service</li>
           
                <li>Contact</li>
            
                <li>Help</li>
            </ul>
            

            
        </nav>
        <i class="fa-solid fa-bars"></i>

       
        
    </div>

    <script>
       const icon = document.querySelector("i");
       const menu = document.querySelector("nav ul");
       icon.addEventListener('click',()=>{
        menu.classList.toggle("showmenu")
       })
        </script>
    
    
</body>
</html>
